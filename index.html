<body>
<header>
    <h1>Kit UI - OFPPT x Cloud Campus</h1>
    <p><strong>Samy</strong> - <strong>Mehdi</strong> - <strong>Jihad</strong> - <strong>Ayman</strong></p>
</header>
<main>
    <section class="kit_container">
        <h2>Formulaire</h2>
        <div class="input_container">
            <label for="">Default</label>
            <input class="default_input" type="password" name="" id="" placeholder="Votre mot de passe">
            <i class="bi bi-eye"></i>
        </div>
        <div class="input_container">
            <label for="">Show</label>
            <input class="show_input" type="text" name="" id="" value="MotB3eauMOeDePA33E">
            <i class="bi bi-eye-slash"></i>
        </div>
        <div class="input_container">
            <label for="">Disabled</label>
            <input class="disabled_input" type="password" name="" id="" placeholder="Votre mot de passe" disabled>
            <i class="bi bi-eye"></i>
        </div>
        <div class="input_container">
            <label for="">Error</label>
            <input class="error_input" type="password" name="" id="" placeholder="Votre mot de passe">
            <i class="bi bi-exclamation-triangle"></i>
            <p>Erreur sur le mot de passe</p>
        </div>
    </section>
    <hr>
    <h2>Sidebar</h2>
    <br>
    <div class="container_sidebar">
        <div class="side-up">
            <div class="logo">
                <img src="./assets/logo/logo.png" alt="">
            </div>
            <div class="links">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <a href="">Tableau de bord</a>
                </div>
                <div>
                    <i class="fa-solid fa-folder"></i>
                    <a href="">Inventaire</a>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Gestion contrats</a>
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <a href="">Gestion clients</a>
                </div>
                <div>
                    <i class="fa-solid fa-folder"></i>
                    <a href="">Gestion ventes</a>
                </div>
                <div>
                    <i class="fa-solid fa-network-wired"></i>
                    <a href="">Rapports et stats</a>
                </div>
                <div>
                    <i class="fa-solid fa-gear"></i>
                    <a href="">Parametres</a>
                </div>
            </div>
        </div>
        <div class="side-down">
            <div class="container-buttons">
                <button type="button" class="button">
                    <p class="text-button">Nouveau d√©pot</p>
                </button>
                <button type="button" class="disabled-button" disabled>
                    <p class="text-button">Nouvelle vente</p>
                </button>
            </div>
        </div>
    </div>
